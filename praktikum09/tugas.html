<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Java Script</title>
    <script>
        function Hasil() {
            var bilangan1 = parseInt(document.getElementById("bilangan1").value);
            var bilangan2 = parseInt(document.getElementById("bilangan2").value);

            document.getElementById("jumlah").innerHTML = bilangan1+bilangan2;
        }
    </script>
</head>
<body>
    <input id="bilangan1" type="text" name="bilangan1" onchange="Hasil()"> 
    <br>
    + 
    <br>
    <input id="bilangan2" type="text" name="bilangan2" onchange="Hasil()"> 
    <br>
    =
    <span id="jumlah"> </span>
</body>
</html>
