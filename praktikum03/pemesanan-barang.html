<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
<body>
    <h4 align="center"> A New Page</h4>
    <hr>  
    <form action="input-pemesanan.html">
        <fieldset>
            <table width="100%">
                <tr>
                    <td> Home |</td>
                    <td> Generate Link |</td>
                    <td> Transaction History |</td>
                    <td>  Policy | </td>
                    <td> Logout |</td>
                </tr>
            </table>
        </fieldset>
    <div style="margin-left: 10%; float: left; margin-top:3%"> 
        <img src="totebag.jpg" alt="" width="200px">
        <br>
        <input type="button" value="upload picture" style="margin-top: 10px; padding: 8px; margin-left: 40px;">
    </div>
    <form >
        <table style="margin-left: 200px; padding-left: 5%;" >
            <tr>
                <td width="200 rowspan=4"><label for="title">Title here</label></td>
                <td>: <input type="text" id="title"></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Description</label></td>
                <td>: <textarea name="" id="deskripsi" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="no">Account Number</label></td>
                <td>: <input type="number" id="no"></td>
            </tr>
            <tr>
                <td><label for="bank">Bank</label></td>
                <td>:<select name="bank" style="width: 100px; margin-left: 5px;">
                        <option  value=""> MANDIRI </option>
                        <option  value=""> DEBIT CARD</option>
                        <option  value=""> BNI </option>
                        <option  value=""> BCA </option>
                    
                   
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="holder">Account Holder</label></td>
                <td>: <input type="text" id="holder"></td>
            </tr>
            <tr>
                <td><label for="transaksi">Transaction</label></td>
                <td>:<select name="transaksi" style="width: 50px; margin-left:1%;">
                        <option  value="1"> 1 </option>
                        <option  value="2"> 2 </option>
                        <option  value="3"> 3 </option>
                      </select>
                </td>
            </tr>
            <tr> 
                <td></td>
                <td> * if the transaction is for 3 person, choose 3 from the drop-down list
                    <br>
                    <input type="checkbox" id="phone" >
                    <label for="phone">Send to Mobile Phone</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="email" >
                    <label for="email">Send to Email</label>
                </td>
            </tr>
            <tr>
                <td><label for="hp">Send to Phone Number</label></td>
                <td>: <input type="text" id="hp"></td>
            </tr>
            <tr>
                <td><label for="email">Send to Email</label></td>
                <td>: <input type="text" id="email"></td>
            </tr>
            <br>
            <br>
            <br>
        </table>
            <br>
            <br>
            <br>
            <button style=" padding:10px; width: 15%; margin-left: 45%;" 
            name="submit"> Generate Nabr Link</button>
    </form>
</body>
</html>
