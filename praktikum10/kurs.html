<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <fieldset>
        <legend>Kalkulator Kurs | Konversi Mata Uang</legend>
        <form name="form">
            <div class="flex">
                <div>
                    <h2>Masukan Nilai</h2>
                    <input id="masukanNilai" type="number" value=" "  onchange="convert()">
                </div>
                <div>
                    <h2>Valas</h2>
                    <select id="valas" onchange="convert()">
                        <option value="0">Pilih Kurs Mata Uang Asing</option>
                        <option value="USD">Dolar US</option>
                        <option value="SGD">Dolar Singapura</option>
                        <option value="Ringgit">Ringgit</option>
                        <option value="Yen">Yen</option>
                        <option value="EURO">Euro</option>
                        <option value="Riyal">Riyal Arab Saudi</option>
                    </select>
                </div>
                <div>
                    <h2>Nilai Rupiah</h2>
                    <input id="nilaiRp" value=" " >
                </div>
            </div>
        </form>
    </fieldset>

    <script>
        function convert() {
            let inputNilaiAwal = document.getElementById("masukanNilai").value;
            let hitungKurs = document.getElementById("valas").value;
            let hasil;
            
            if (hitungKurs == "USD") {
                hasil = inputNilaiAwal * 9915;
            } else if (hitungKurs == "SGD") {
                hasil = inputNilaiAwal * 13472;
            } else if (hitungKurs == "Ringgit") {
                hasil = inputNilaiAwal * 874;
            } else if (hitungKurs == "Yen") {
                hasil = inputNilaiAwal * 120;
            } else if (hitungKurs == "EURO") {
                hasil = inputNilaiAwal * 15888
            } else if (hitungKurs == "Riyal") {
                hasil = inputNilaiAwal * 3592;
            } else {
                hasil = 0;
            }

            document.getElementById("nilaiRp").value = String("Rp. " + hasil);
        }
    </script>
</body>
</html>
